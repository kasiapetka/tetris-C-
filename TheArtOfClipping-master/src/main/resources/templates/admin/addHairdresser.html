<!DOCTYPE HTML>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="../../static/img/scissors.ico" type="image/x-icon"/>

    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Bootstrap 4.4.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/css/register.css" th:href="@{css/register.css}">

    <script type="text/javascript" src="../../static/js/registerCode.js">
    </script>

    <title> The art of clipping salon. </title>
</head>

<body>

<form th:object="${user}" th:action="@{/admin/register}" method="post">
    <div class="container">

        <i class="fa fa-user-circle-o" aria-hidden="true" style="font-size:22px;"></i>
        </br>
        <h1> Create an account. </h1>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="inputName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input type="text" class="form-control" th:field="*{surname}" id="inputSurname" placeholder="Surname">
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="inputPassword"
                   placeholder="Password">
        </div>
        <input type="submit" class="buttonReg" value="Sign in">

        <a href="/">
            <i class="fa fa-home" aria-hidden="true" id="home"></i>
        </a>
    </div>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
